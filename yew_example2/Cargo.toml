[package]
name = "yew_example2"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
strum = "0.17"
strum_macros = "0.17"
serde = "1"
serde_derive = "1"
wasm-bindgen = "0.2.58"
wasm-logger = "0.2"
wee_alloc = { version = "0.4.4", optional = true }
yew = { version = "0.18.0", features = ["web_sys"] }
js-sys = "0.3.45"
image = "0.23.14"


[dependencies.web-sys]
version = "0.3.51"
features = [
  'KeyboardEvent',
  'HtmlImageElement',
  'Element',
  'Document',
  'Element',
  'EventTarget',
  'HtmlCanvasElement',
  'HtmlElement',
  'MouseEvent',
  'Node',
  'Window',
  'CanvasRenderingContext2d',
  'ImageData',
]