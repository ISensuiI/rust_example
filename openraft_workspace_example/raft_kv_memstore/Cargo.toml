[package]
name = "raft_kv_memstore"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.4.0"
async-trait = "0.1.73"
clap = { version = "4.4.4", features = ["derive", "env"] }
env_logger = "0.10.0"

#openraft = { version = "0.6", path = "../../openraft", features = ["serde"] }
# openraft = {version= "0.8.3", features = ["serde"]}
openraft = {git = "https://github.com/datafuselabs/openraft", features = ["serde"]}
reqwest = { version = "0.11.20", features = ["json"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
tokio = { version = "1.32.0", default-features = false, features = ["sync"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
