[package]
name = "bevy_quinnet_chat_client_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.10.1", default-features = false, features = ["bevy_asset", "bevy_audio", "vorbis", "bevy_winit", "bevy_render", "bevy_sprite", "bevy_ui", "bevy_text", "bevy_core_pipeline"] }
bevy_quinnet = "0.4.0"
rand = "0.8.5"
# bevy_quinnet = { git = "https://github.com/Henauxg/bevy_quinnet" }
serde = { version = "1.0.165", features = ["derive"] }
tokio = { version = "1.29.1", features = ["full"] }
