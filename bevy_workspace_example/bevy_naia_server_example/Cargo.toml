[package]
name = "bevy_naia_server_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
naia-bevy-server = {version = "0.21.0", features = [ "transport_webrtc" ] }
naia-bevy-demo-shared = { path = "../naia-bevy-demo-shared" }
bevy_app = { version = "0.10", default-features=false }
bevy_core = { version = "0.10", default-features=false }
bevy_ecs = { version = "0.10", default-features=false }
bevy_log = { version = "0.10", default-features=false }
