[package]
name = "sqlx_bigdecimal_example"
version = "0.1.0"
edition = "2021"

[dependencies]
bigdecimal = "0.4.5"
dotenv = "0.15.0"
tokio = { version = "1.40.0", features = ["full"] }
sqlx = { version = "0.8", features = [
  "runtime-tokio-native-tls",
