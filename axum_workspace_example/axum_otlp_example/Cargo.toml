[package]
name = "axum_otlp_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.5"
axum-tracing-opentelemetry = "0.19.0"
init-tracing-opentelemetry = { version = "0.19.0", features = ["otlp", "tracing_subscriber_ext"] }
opentelemetry = { version = "0.24.0", features = ["default"] }
serde_json = "1.0.122"
tokio = { version = "1.39.2", features = ["full"] }
tracing = "0.1.40"
tracing-opentelemetry-instrumentation-sdk = "0.19.0"
