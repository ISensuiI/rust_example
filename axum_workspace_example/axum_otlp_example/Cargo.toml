[package]
name = "axum_otlp_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.7"
axum-tracing-opentelemetry = "0.23.0"
init-tracing-opentelemetry = { version = "0.23", features = ["otlp", "tracing_subscriber_ext"] }
opentelemetry = { version = "0.26.0", features = ["default"] }
serde_json = "1.0.132"
tokio = { version = "1.41.0", features = ["full"] }
tracing = "0.1.40"
tracing-opentelemetry-instrumentation-sdk = "0.23.0"
