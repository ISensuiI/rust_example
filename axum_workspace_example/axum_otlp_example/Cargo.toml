[package]
name = "axum_otlp_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.4"
axum-tracing-opentelemetry = "0.16.0"
init-tracing-opentelemetry = { version = "0.16.0", features = ["otlp", "tracing_subscriber_ext"] }
opentelemetry = { version = "0.21.0", features = ["default"] }
serde_json = "1.0.113"
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.40"
tracing-opentelemetry-instrumentation-sdk = "0.16.0"
