[package]
name = "axum_websocket_server_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.18", features = ["ws", "headers"] }
axum-extra = "0.7.4"
futures = "0.3.28"
futures-util = "0.3.28"
headers = "0.3.8"
tokio = { version = "1.29.1", features = ["full"] }
tower-http = { version = "0.4.1", features = ["fs", "trace"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["tracing", "env-filter", "std"] }
util = "0.1.3"
