[package]
name = "axum_vs_nginx_example"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.92"
axum = "0.7.7"
axum-server = "0.7.1"
futures = "0.3.31"
futures-lite = "2.4.0"
hyper = { version = "1.5.0", features = ["client", "http2"] }
hyper-util = { version = "0.1.10", features = ["client-legacy"] }
log = "0.4.22"
pin-project = "1.1.7"
pretty_env_logger = "0.5.0"
rustls-acme = { version = "0.11.1", features = ["axum"] }
tokio = { version = "1.41.0", features = ["rt-multi-thread"] }
tokio-stream = "0.1.16"
tower = "0.5.1"
tower-http = { version = "0.6.1", features = ["auth", "fs"] }
