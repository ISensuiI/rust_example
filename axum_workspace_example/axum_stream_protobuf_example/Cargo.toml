[package]
name = "axum_stream_protobuf_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.7"
axum-streams = { version = "0.19.0", features = ["protobuf"] }
prost = "0.13.3"
prost-types = "0.13.3"
tokio = { version = "1.41.0", features = ["full"] }
tokio-stream = "0.1.16"

[build-dependencies]
prost-build = "0.13.3"
walkdir = "2.5.0"
