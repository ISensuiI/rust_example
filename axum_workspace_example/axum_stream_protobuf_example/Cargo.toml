[package]
name = "axum_stream_protobuf_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.5"
axum-streams = { version = "0.17.0", features = ["protobuf"] }
prost = "0.12.6"
prost-types = "0.12.6"
tokio = { version = "1.38.0", features = ["full"] }
tokio-stream = "0.1.15"

[build-dependencies]
prost-build = "0.12.6"
walkdir = "2.5.0"
