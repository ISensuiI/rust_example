[package]
name = "axum_stream_protobuf_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.20"
axum-streams = { version = "0.10.0", features = ["protobuf"] }
prost = "0.12.1"
prost-types = "0.12.1"
tokio = { version = "1.34.0", features = ["full"] }
tokio-stream = "0.1.14"

[build-dependencies]
prost-build = { git = "https://github.com/tokio-rs/prost"}
walkdir = "2.4.0"
