[package]
name = "axum_stream_protobuf_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.15"
axum-streams = { version = "0.8.1", features = ["protobuf"] }
futures = "0.3.28"
prost = "0.11.9"
prost-types = "0.11.9"
tokio = { version = "1.27.0", features = ["full"] }
tokio-stream = "0.1.12"

[build-dependencies]
prost-build = "0.11.9"
