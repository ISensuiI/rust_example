[package]
name = "axum_bcrypt_auth_example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.7"
bcrypt = "0.15.1"
chrono = { version = "0.4.38", features = ["serde"] }
jsonwebtoken = "9.3.0"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
tokio = { version = "1.41.0", features = ["full"] }
