[package]
name = "axum_prost_server_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.20"
axum-extra = { version = "0.8.0", features = ["protobuf"] }
prost = "0.12.1"
prost-types = "0.12.1"
tokio = { version = "1.34.0", features = ["full"] }

[build-dependencies]
prost-build = "0.12.1"
