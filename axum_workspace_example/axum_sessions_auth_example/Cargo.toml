[package]
name = "axum_sessions_auth_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
async-trait = "0.1.58"
axum = "0.6.0"
axum-macros = "0.3.0"
axum_database_sessions = { version = "5.0.0", features = [ "redis", "postgres-rustls"] }
axum_sessions_auth = {git = "https://github.com/AscendingCreations/AxumSessionsAuth", rev = "60b7337260b1ae5460a06c2ac35cfa012584ded4", features = ["redis-db", "postgres-rustls"]}
http = "0.2.8"
redis = "0.22.1"
serde = { version = "1.0.147", features = ["derive"] }
sqlx = "0.6.2"
tokio = { version = "1.22.0", features = ["full"] }
tracing = "0.1.37"
