[package]
name = "axum_sessions_auth_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
async-trait = "0.1.68"
axum = "0.6.18"
axum-macros = "0.3.7"
axum_database_sessions = { version = "7.0.2", features = [ "redis", "postgres-rustls"] }
axum_sessions_auth = {version = "7.0.0", features = ["redis-db", "postgres-rustls"]}
http = "0.2.9"
redis = "0.23.0"
serde = { version = "1.0.164", features = ["derive"] }
sqlx = "0.6.3"
tokio = { version = "1.29.1", features = ["full"] }
tracing = "0.1.37"
