[package]
name = "axum_sessions_auth_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
async-trait = "0.1.74"
axum = "0.6.20"
axum-macros = "0.3.8"
axum_session = { version = "0.8.0", features = [ "redis", "postgres-rustls"] }
axum_session_auth = {version = "0.8.0", features = ["redis-db", "postgres-rustls"]}
http = "0.2.9"
redis = "0.23.3"
serde = { version = "1.0.192", features = ["derive"] }
sqlx = "0.7.2"
tokio = { version = "1.33.0", features = ["full"] }
tracing = "0.1.40"
