[package]
name = "axum_sessions_auth_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.77"
async-trait = "0.1.75"
axum = "0.7.2"
axum-macros = "0.4.0"
axum_session = { version = "0.11.1", features = [ "redis", "postgres-rustls"] }
axum_session_auth = {version = "0.11.0", features = ["redis-db", "postgres-rustls"]}
http = "1.0.0"
redis = "0.24.0"
serde = { version = "1.0.193", features = ["derive"] }
sqlx = "0.7.3"
tokio = { version = "1.35.1", features = ["full"] }
tracing = "0.1.40"
