[package]
name = "axum_sessions_auth_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1.83"
axum = "0.7.9"
axum-macros = "0.4.2"
axum_session = { version = "0.14.4" }
axum_session_auth = { version = "0.14.1" }
axum_session_surreal = "0.2"
http = "1.2.0"
serde = { version = "1.0.216", features = ["derive"] }
sqlx = "0.8.2"
surrealdb = { version = "2.1", features = ["kv-mem"] }
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1.41"
