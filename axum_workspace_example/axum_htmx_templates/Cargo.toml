[package]
name = "axum_htmx_templates"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.93"
askama = "0.12.1"
axum = "0.7.9"
serde = { version = "1.0.215", features = ["derive"] }
tokio = { version = "1.41.1", features = ["full"] }
tower = "0.5.1"
tower-http = { version = "0.6.2", features = ["fs"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
