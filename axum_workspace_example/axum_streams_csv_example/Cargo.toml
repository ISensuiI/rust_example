[package]
name = "axum_streams_csv_example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
axum-streams = { version = "0.18.0", features = ["json", "protobuf", "csv", "arrow", "text"] }
futures = "0.3.30"
serde = { version = "1.0.205", features = ["derive"] }
tokio = { version = "1.39.2", features = ["full"] }
tokio-stream = { version = "0.1.15", features = ["full"] }
