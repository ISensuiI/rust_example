[package]
name = "axum_streams_csv_example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.7"
axum-streams = { version = "0.19.0", features = ["json", "protobuf", "csv", "arrow", "text"] }
futures = "0.3.31"
serde = { version = "1.0.214", features = ["derive"] }
tokio = { version = "1.41.0", features = ["full"] }
tokio-stream = { version = "0.1.16", features = ["full"] }
