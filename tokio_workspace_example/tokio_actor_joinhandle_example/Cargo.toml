[package]
name = "tokio_actor_joinhandle_example"
version = "0.2.3"
edition = "2021"
repository = "https://github.com/mmalmi/rod"
description = "Distributed graph database that syncs over websockets and multicast"
license = "MIT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version =  "1.0", features = ["derive"] }
serde_json = "1.0.104"
bincode = "1.3.3"
rand = "^0.8"
clap = { version = "4.3.21", features = ["derive", "env"] }
pretty_env_logger = "0.5.0"
futures-util = "0.3.28"
tokio = { version = "1.30.0", features = ["full"] }
tokio-stream = "0.1.14"
async-trait = "0.1.72"
env_logger = "0.10.0"
log = "0.4.19"
tokio-tungstenite = { version = "0.20.0", features=["native-tls"]}
warp = { version = "0.3.5", features=["tls"] }
url = "2.4.0"
multicast-socket = "0.3"
sysinfo = "0.29.7"
bytes = "1.4.0"
tokio-native-tls = "0.3.1"
size_format = "1.0.2"
ctrlc = "3.4.0"
tokio-test = "0.4.2"
sled = "0.34.7"
java-utils = "0.1.0"
ring = "0.16.20"
jsonwebtoken = "8.3.0"
jsonwebkey = { version = "0.3.5", features=["jwt-convert"] }
# base64 = "0.21.2"
base64-compat = "1.0.0"
once_cell = "1.18.0"

[dev-dependencies]
criterion = { version = "0.5.1", features=["async_futures", "html_reports"] }

[[bench]]
name = "my_benchmark"
harness = false
