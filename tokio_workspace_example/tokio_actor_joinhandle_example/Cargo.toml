[package]
name = "tokio_actor_joinhandle_example"
version = "0.2.3"
edition = "2018"
repository = "https://github.com/mmalmi/rod"
description = "Distributed graph database that syncs over websockets and multicast"
license = "MIT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version =  "1.0", features = ["derive"] }
serde_json = "1.0.96"
bincode = "1.3.3"
rand = "^0.8"
clap = "2.34.0"
pretty_env_logger = "0.4.0"
futures-util = "0.3.28"
tokio = { version = "1.28.2", features = ["full"] }
tokio-stream = "0.1.14"
async-trait = "0.1.68"
env_logger = "0.9.3"
log = "0.4.18"
tokio-tungstenite = { version = "0.17.2", features=["native-tls"]}
warp = { version = "0.3.5", features=["tls"] }
url = "2.3.1"
multicast-socket = "0.2.2"
sysinfo = "0.23.13"
bytes = "1.4.0"
tokio-native-tls = "0.3.1"
size_format = "1.0.2"
ctrlc = "3.4.0"
tokio-test = "0.4.2"
sled = "0.34.7"
java-utils = "0.1.0"
ring = "0.16.20"
jsonwebtoken = "8.3.0"
jsonwebkey = { version = "0.3.5", features=["jwt-convert"] }
base64 = "0.13.1"

[dev-dependencies]
criterion = { version = "0.3", features=["async_futures", "html_reports"] }

[[bench]]
name = "my_benchmark"
harness = false
