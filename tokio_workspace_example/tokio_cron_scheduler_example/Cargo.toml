[package]
name = "tokio_cron_scheduler_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.91"
chrono = "0.4.38"
chrono-tz = "0.10"
log = "0.4.22"
tokio = { version = "1.41.0", features = ["full"] }
tokio-cron-scheduler = { version = "0.11.1", features = ["signal"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = "1.11.0"

[features]
signal = ["tokio/signal"]
