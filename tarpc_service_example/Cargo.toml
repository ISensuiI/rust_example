[package]
name = "tarpc_service_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
clap = "3.0.0-beta.5"
futures = "0.3.17"
log = "0.4.14"
opentelemetry = { version = "0.16.0", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.15.0", features = ["rt-tokio"] }
rand = "0.8.4"
tarpc = { version = "0.27.2", features = ["full"] }
tokio = { version = "1.13.0", features = ["full"] }
tracing = "0.1.29"
tracing-opentelemetry = "0.16.0"
tracing-subscriber = { version = "0.3.1", features = ["env-filter","std"] }


[lib]
name = "service"
path = "src/lib.rs"

[[bin]]
name = "server"
path = "src/server.rs"

[[bin]]
name = "client"
path = "src/client.rs"
