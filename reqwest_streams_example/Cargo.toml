[package]
name = "reqwest_streams_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.20"
axum-streams = { version = "0.10.0", features = ["protobuf"] }
