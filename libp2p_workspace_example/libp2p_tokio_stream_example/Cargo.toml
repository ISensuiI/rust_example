[package]
name = "libp2p_tokio_stream_example"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
futures = "0.3.30"
libp2p = { version = "0.53.2", features = ["tokio", "quic"] }
libp2p-stream = "0.1.0-alpha.1"
rand = "0.8.5"
tokio = { version = "1.38.1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
