[package]
name = "libp2p_misc_server_example"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.22"
clap = { version = "4.5.7", features = ["derive"] }
futures = "0.3"
futures-timer = "3"
http-body-util = "0.1"
hyper = { version = "1", features = ["full"]}
hyper-util = { version = "0.1", features = ["full"] }
libp2p = { git = "https://github.com/libp2p/rust-libp2p", features = ["autonat", "dns", "tokio", "noise", "tcp", "yamux", "identify", "kad", "ping", "relay", "metrics", "rsa", "macros", "quic", "websocket"] }
prometheus-client = "0.22.2"
serde = "1.0.203"
serde_derive = "1.0.203"
serde_json = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
zeroize = "1"
