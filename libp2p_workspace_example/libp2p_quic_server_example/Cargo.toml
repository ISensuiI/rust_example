[package]
name = "libp2p_quic_server_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libp2p = { git = "https://github.com/libp2p/rust-libp2p", rev = "53eb339a01245a8d017ae0f11f88ba9496cfc31b", features = ["full"] }
libp2p-core = { git = "https://github.com/libp2p/rust-libp2p", rev = "53eb339a01245a8d017ae0f11f88ba9496cfc31b"}
libp2p-quic = { git = "https://github.com/libp2p/rust-libp2p", rev = "53eb339a01245a8d017ae0f11f88ba9496cfc31b"}
tokio = { version = "1.38.1", features = ["full"] }
libp2p-identity = { version = "0.2.9", features = ["ed25519"] }
