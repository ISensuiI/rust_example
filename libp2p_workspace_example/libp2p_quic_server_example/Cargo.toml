[package]
name = "libp2p_quic_server_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libp2p = { version = "0.52.2", features = ["full"] }
libp2p-core = "0.40.0"
libp2p-quic = { version = "0.9.2-alpha", features = ["tokio"] }
tokio = { version = "1.32.0", features = ["full"] }
libp2p-identity = { version = "0.2.3", features = ["ed25519"] }
