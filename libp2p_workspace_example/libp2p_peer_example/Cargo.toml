[package]
name = "libp2p_peer_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libp2p = { version = "0.52.2", features = ["full"] }
# libp2p-mplex = "0.40.0"
log = "0.4.20"
once_cell = "1.18.0"
pretty_env_logger = "0.5.0"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.105"
tokio = { version = "1.32.0", features = ["full"] }
anyhow = "1.0.75"
bytes = "1.4.0"
futures = "0.3.28"
