[package]
name = "libp2p_peer_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libp2p = { version = "0.52.1", features = ["full"] }
libp2p-mplex = "0.40.0"
log = "0.4.19"
once_cell = "1.18.0"
pretty_env_logger = "0.5.0"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.99"
tokio = { version = "1.28.2", features = ["io-util", "io-std", "macros", "rt", "rt-multi-thread", "sync", "fs"] }
