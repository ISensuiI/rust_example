[package]
name = "libp2p_tokio_upnp_example"
version = "0.1.0"
edition = "2021"

[dependencies]
futures = "0.3.30"
libp2p = { version = "0.53.2", features = ["tokio", "dns", "macros", "noise", "ping", "tcp", "yamux", "upnp"] }
tokio = { version = "1.38.1", features = ["full"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
