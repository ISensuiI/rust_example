[package]
name = "libp2p_tokio_metrics_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.80"
either = "1.12.0"
env_logger = "0.11.3"
futures = "0.3.30"
http-body-util = "0.1.2"
hyper = { version = "1.3", features = ["full"]}
hyper-util = { version = "0.1.5", features = ["full"] }
libp2p = { version = "0.53.2", features = ["full"] }
opentelemetry = { version = "0.23.0", features = ["metrics"] }
opentelemetry-otlp = { version = "0.16.0", features = ["metrics"]}
opentelemetry_api = "0.20.0"
opentelemetry_sdk = {version = "0.23.0", features = ["rt-tokio", "metrics"]}
prometheus-client = "0.22.2"
tokio = { version = "1.38.0", features = ["full"] }
tracing = "0.1.40"
tracing-opentelemetry = "0.24.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
