[package]
name = "libp2p_tokio_metrics_example"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.83"
axum = "0.7.9"
base64 = "0.22.1"
clap = { version = "4.5.21", features = ["derive"] }
either = "1.13.0"
env_logger = "0.11.5"
futures = "0.3.31"
futures-timer = "3.0.3"
http-body-util = "0.1.2"
hyper-util = { version = "0.1.10", features = ["full"] }
libp2p = { version = "0.54.1", features = ["full"] }
opentelemetry = { version = "0.27.1", features = ["metrics"] }
opentelemetry-otlp = { version = "0.27.0", features = ["metrics"] }
opentelemetry_api = "0.20.0"
opentelemetry_sdk = { version = "0.27.1", features = ["rt-tokio", "metrics"] }
prometheus-client = "0.22.3"
serde = { version = "1.0.215", features = ["derive"] }
serde_derive = "1.0.215"
serde_json = "1.0.133"
tokio = { version = "1.41.1", features = ["full"] }
tracing = "0.1.41"
tracing-opentelemetry = "0.28.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
zeroize = "1.8.1"
