[package]
name = "chitchat_poem_tarpc_rocksdb_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
chitchat = { git = "https://github.com/quickwit-oss/chitchat"}
openraft = { git = "https://github.com/datafuselabs/openraft", features = ["serde", "storage-v2"] }
clap = { version = "4.4.18", features = ["derive", "env"] }
console-subscriber = "0.2.0"
cool-id-generator = "1.0.1"
env_logger = "0.11.0"
once_cell = "1.19.0"
poem = "2.0.0"
poem-openapi = { version = "4", features = ["swagger-ui"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
tokio = { version = "1.35.1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
futures = "0.3.30"
tarpc = { version = "0.34.0", features = ["full"] }
byteorder = "1.5.0"
reqwest = { version = "0.11.23", features = ["json"] }
rocksdb = "0.22.0"
thiserror = "1.0.56"
async-trait = "0.1.77"
