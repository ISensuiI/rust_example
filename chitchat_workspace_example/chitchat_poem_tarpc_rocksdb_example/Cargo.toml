[package]
name = "chitchat_poem_tarpc_rocksdb_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
chitchat = { git = "https://github.com/quickwit-oss/chitchat"}
openraft = { git = "https://github.com/datafuselabs/openraft", features = ["serde"] }
clap = { version = "4.4.11", features = ["derive", "env"] }
console-subscriber = "0.2.0"
cool-id-generator = "1.0.1"
env_logger = "0.10.1"
once_cell = "1.19.0"
poem = "1.3.59"
poem-openapi = { version = "3", features = ["swagger-ui"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
tokio = { version = "1.35.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
futures = "0.3.29"
tarpc = { version = "0.33.0", features = ["full"] }
byteorder = "1.5.0"
reqwest = { version = "0.11.22", features = ["json"] }
rocksdb = "0.21.0"
thiserror = "1.0.51"
async-trait = "0.1.74"
