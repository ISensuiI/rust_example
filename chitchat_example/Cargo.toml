[package]
name = "chitchat_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
chitchat = "0.4.1"
cool-id-generator = "1.0.1"
env_logger = "0.9.1"
once_cell = "1.15.0"
poem = "1.3.44"
poem-openapi = { version = "2.0.14", features = ["swagger-ui"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
structopt = "0.3.26"
tokio = { version = "1.21.2", features = ["full"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"


[dev-dependencies]