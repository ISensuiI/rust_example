[package]
name = "prost-wkt-example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.31", features = ["clock", "serde"] }
prost = "0.12.1"
prost-wkt = "0.5.0"
prost-wkt-types = "0.5.0"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"

[build-dependencies]
prost-build = "0.12.1"
prost-wkt-build = "0.5.0"
