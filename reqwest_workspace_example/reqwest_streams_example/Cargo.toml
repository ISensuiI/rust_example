[package]
name = "reqwest_streams_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.7.2"
axum-streams = { version = "0.11.0", features = ["protobuf"] }
futures = "0.3.29"
hyper = "1.0.1"
prost = "0.12.3"
reqwest = "0.11.22"
reqwest-streams = { version = "0.5.1", features = ["protobuf"] }
tokio = { version = "1.35.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["full"] }
tower = "0.4.13"
