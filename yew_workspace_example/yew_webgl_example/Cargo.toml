[package]
name = "yew_webgl_example"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
js-sys = "0.3"
wasm-bindgen = "0.2.74"
yew = { git = "https://github.com/yewstack/yew", rev = "f17d3702175389421077dd3bc165755851959a38" }
yew-services = {  git = "https://github.com/yewstack/yew", rev = "f17d3702175389421077dd3bc165755851959a38"}

# The `web-sys` crate allows you to interact with the various browser APIs,
# like the DOM.
[dependencies.web-sys]
version = "0.3.51"
features = [
  'HtmlCanvasElement',
  'WebGlBuffer',
  'WebGlProgram',
  'WebGlRenderingContext',
  'WebGlShader',
  'WebGlUniformLocation',
]
